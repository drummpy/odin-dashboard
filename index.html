<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="navbar">
        <div class="navbarblock">
          <div>
            <img
              src="img/account-box-multiplewhite.svg"
              class="largelogo"
              alt="Logo"
            />
          </div>
          <div>
            <h1>Dashboard</h1>
          </div>
        </div>
        <div class="navbarblock">
          <div class="navbaricon">
            <img src="img/home-circlewhite.svg" alt="Logo" />
          </div>
          <div>Home</div>
          <div class="navbaricon">
            <img src="img/card-account-detailswhite.svg" alt="Logo" />
          </div>
          <div>Profile</div>
          <div class="navbaricon">
            <img src="img/message-alertwhite.svg" alt="Logo" />
          </div>
          <div>Messages</div>
          <div class="navbaricon">
            <img src="img/historywhite.svg" alt="Logo" />
          </div>
          <div>History</div>
          <div class="navbaricon">
            <img src="img/file-treewhite.svg" alt="Logo" />
          </div>
          <div>Tasks</div>
          <div class="navbaricon">
            <img src="img/account-groupwhite.svg" alt="Logo" />
          </div>
          <div>Communities</div>
        </div>
        <div class="navbarblock">
          <div class="navbaricon">
            <img src="img/cogswhite.svg" alt="Logo" />
          </div>
          <div>Settings</div>
          <div class="navbaricon">
            <img src="img/cloud-questionwhite.svg" alt="Logo" />
          </div>
          <div>Support</div>
          <div class="navbaricon">
            <img src="img/lockwhite.svg" alt="Logo" />
          </div>
          <div>Privacy</div>
        </div>
      </div>
      <div class="topbar">
        <div class="searchbar">
          <div>
            <img src="img/magnify.svg" alt="Logo" class="topbaricon" />
          </div>
          <div>
            <input type="text" />
          </div>
        </div>
        <div class="alarm">
          <img src="img/bell-alert-outline.svg" alt="Logo" class="topbaricon" />
        </div>
        <div class="usernameiconsmall">
          <div><img src="img/donuticon.jpg" class="usericonsmall" /></div>
          <div><p>Donut Pirate</p></div>
        </div>
        <div class="usernameiconlarge">
          <div><img src="img/donuticon.jpg" class="usericonlarge" /></div>
          <div>
            <p>Hi there,</p>
            <p><h2>Donut Pirate (@drate)</h2></p>
          </div>
        </div>
        <div class="new button"><button>New</button></div>
        <div class="upload button"><button>Upload</button></div>
        <div class="share button"><button>Share</button></div>
      </div>
      <div class="main"></div>
    </div>
  </body>
</html>
